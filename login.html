<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            background-image: url(https://static.vecteezy.com/system/resources/previews/005/948/321/non_2x/back-to-school-banner-with-hand-drawn-line-art-icons-of-education-science-objects-and-office-supplies-school-supplies-concept-of-education-background-free-vector.jpg);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-box {
            background: #1a1a19;
            padding: 40px;
            width: 320px;
            border-radius: 10px;
            box-shadow:  15px rgba(0,0,0,0.1);
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #d70c0c;
        }

        .login-box label {
            font-size: 14px;
            color: #ee2323;
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 8px 12px 15px 0px;
            border: 1px solid #060221;
            border-radius: 5px;
            font-size: 15px;
            color: #316304;
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            background: #11467e;
            border: none;
            color: rgb(250, 5, 5);
            font-size: 16px;
            border-radius:5px;
            cursor: pointer;
            margin-left: 12px;
            ;
            margin-top: 20px;
        }

        .login-box button:hover {
            background: #0056b3;
        }

        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="login-box">
        <h2>Login</h2>

        <form onsubmit="return validateLogin()">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>

            <button type="submit">Login</button>

            <p id="errorMsg" class="error"></p>
        </form>
    </div>

    <script>
        function validateLogin() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            // âœ… Change these to your own credentials
            var correctEmail = "ashu_234@gmail.com";
            var correctPassword = "12345";

            if (email === correctEmail && password === correctPassword) {
                window.location.href = "Home.html";
                return false;
            } else {
                document.getElementById("errorMsg").textContent = "Invalid email or password!";
                return false;
            }
        }
    </script>
</body>
</html>
